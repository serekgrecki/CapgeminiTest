<div class="container">
  <div class="row" id="loginForm">
    <div class="col-sm-10 offset-sm-2 col-md-6 offset-md-3 d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="assets/images/logo.svg" />
        <p class="mt-5">
          <mat-form-field appearance="legacy">
            <mat-label>username</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="userName" required autocomplete="off">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>
        <button [disabled]='!(userName.length>0)'  mat-button (click)="Login()">Login</button>
      </div>
    </div>
  </div>
</div>
