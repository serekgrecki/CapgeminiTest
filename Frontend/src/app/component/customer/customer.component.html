<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h2>Hello <b style="color:#3f51b5">{{globalService.userName}}</b> in Szymon Wasiak recruitment task!</h2>
    </div>
  </div>
  <div class="row mt-5">
      <div class="col-10 offset-1 d-flex justify-content-end">
          <i class="material-icons icon-custom" (click)="AddCustomer()">
              add_box
          </i>
      </div>
    </div>
  <div class="row mt-1">
    <div class="col-10 offset-1" *ngIf="customers.length>0" >
      <table mat-table [dataSource]="customers" class="mat-elevation-z8" style='width:100%'>

        <ng-container matColumnDef="FullName">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
        </ng-container>

        <ng-container matColumnDef="Address1">
          <th mat-header-cell *matHeaderCellDef> Address 1 </th>
          <td mat-cell *matCellDef="let element"> {{element.Address1}} </td>
        </ng-container>

        <ng-container matColumnDef="Address2">
          <th mat-header-cell *matHeaderCellDef> Address 2 </th>
          <td mat-cell *matCellDef="let element"> {{element.Address2}} </td>
        </ng-container>

        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.City}} </td>
        </ng-container>

        <ng-container matColumnDef="ZIP">
          <th mat-header-cell *matHeaderCellDef> ZIP </th>
          <td mat-cell *matCellDef="let element"> {{element.ZIP}} </td>
        </ng-container>

        <ng-container matColumnDef="State">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.State}} </td>
        </ng-container>

        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
                <i class="material-icons icon-custom" (click)="UpdateCustomer(element.Id)">
                    open_in_new
                </i>
                <i class="material-icons icon-custom" (click)="DeleteCustomer(element.Id)">
                    delete
                </i>

            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
